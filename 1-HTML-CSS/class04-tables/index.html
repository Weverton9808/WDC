<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class04 Tables</title>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
      }

      th,
      td {
        border: 1px solid rgb(39, 194, 187);
      }

      th {
        background: lightseagreen;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Compras
      </caption>

      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Preço (R$)</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Arroz</td>
          <td>10,00</td>
        </tr>

        <tr>
          <td>Feijão</td>
          <td>28,00</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th scope="row">Total</th>
          <td>38,00</td>
        </tr>
      </tfoot>
    </table>
